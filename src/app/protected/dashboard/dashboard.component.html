
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<p>Protected Dashboard works.</p>
<!-- <div class="container inline-block justify-content-center"> -->

<div class="container">
<button type="button" class="btn btn-outline-success" (click)=" addItem()">Add New Card</button>
<div class="row m-2">
<div *ngFor="let card of cards ; index as i " class="card-deck" style="width: 18rem;">
    <div class="col">
    <img src="{{card.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{card.title}}</h5>
      <h5 class="card-title" style="color: red;">{{card.price}}</h5>
      <p class="card-text" style="display: none;">{{card.description}}</p>
      <button type="button" class="btn btn-primary" (click)="ViewItem(card.id)">View</button>
      &nbsp;
      <button type="button" class="btn btn-primary" (click)="onDeleteProduct(card.id)">Delete</button>
      <div *ngIf="card.isView">
        <p class="card-text">{{card.description}}</p>
      </div>
    </div>
   </div>
  </div>
</div>
</div>
